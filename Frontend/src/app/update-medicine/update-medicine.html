<div class="container">
    <h2 class="text-center">Update Medicine</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Drug Name</label>
            <input class="form-control" [(ngModel)]="medicine.drugName" name="drugName">
        </div>

        <div class="form-group">
            <label>Stock</label>
            <input class="form-control" [(ngModel)]="medicine.stock" name="stock">
        </div>
    <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
